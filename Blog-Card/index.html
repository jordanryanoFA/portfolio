<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <img src="resources/Cactus.jpg" alt="">
    <div class="card-content">
      <span class="tag">Design</span>
      <h2 class="title">Embracing Minimalist</h2>
      <p class="description">From minimalist sculpture to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity</p>
    </div>
    <div class="card-footer">
      <p class="author">
        Annie Spratt
      </p>
    </div>
  </main>
</body>
</html>
